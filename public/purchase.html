<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Stock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #333;
      padding: 2rem;
    }

    h1 {
      color: white;
    }

    label {
      color: white;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1.1rem;
      border-radius: 5px;
      box-sizing: border-box;
      border: 1px solid #aaa;
      background: #444;
      color: white;
      transition: background-color 0.3s, color 0.3s;
    }

    input:focus {
      background-color: white;
      color: black;
      outline: none;
    }

    button {
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    #result {
      margin-top: 1rem;
      padding: 1rem;
      background: #333;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      color: white; /* Make result text white */
    }
  </style>
</head>
<body>
  <h1>Buy Stock</h1>

  <label for="symbol">Stock Symbol:</label><br>
  <input type="text" id="symbol" placeholder="e.g. AAPL"><br>

  <label for="shares">Shares to Buy:</label><br>
  <input type="number" id="shares" min="1"><br>

  <button onclick="buyStock()">Buy</button>

  <div id="result"></div>

  <script>
    async function buyStock() {
      const symbol = document.getElementById('symbol').value.toUpperCase();
      const shares = parseInt(document.getElementById('shares').value);

      if (!symbol || isNaN(shares) || shares <= 0) {
        alert("Please enter valid symbol and shares.");
        return;
      }

      const res = await fetch('/api/portfolio/buy', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ symbol, shares })
      });

      const data = await res.json();
      if (data.error) {
        document.getElementById('result').innerHTML = `<p style="color: red;">❌ ${data.error}</p>`;
      } else {
        document.getElementById('result').innerHTML = `
          <p>✅ <strong>Purchase successful!</strong></p>
          <p><strong>Symbol:</strong> ${data.symbol}</p>
          <p><strong>Shares:</strong> ${data.shares}</p>
          <p><strong>Buy Price:</strong> $${data.buy_price}</p>
          <p><strong>Date:</strong> ${data.buy_date}</p>
        `;
      }
    }
  </script>
</body>
</html>
