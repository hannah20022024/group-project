<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Watchlist</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      padding: 10px;
    }
    h2 {
      color: #eee;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #444;
    }
    th {
      text-align: left;
      color: #aaa;
    }
    tr:hover {
      background: #222;
    }
    .green { color: lightgreen; }
    .red { color: red; }
    a {
      color: #4daaf2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    input {
      padding: 8px;
      border-radius: 4px;
      border: none;
      width: 200px;
      background-color: #222;
      color:#fff;
    }
    button {
      padding: 8px 12px;
      margin-left: 10px;
      background: #4caf50;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #358bd5;
    }
    #errorMessage {
      color: salmon;
      margin-top: 8px;
    }

    /* Alerts */
    #alert-container {
      margin-top: 20px;
    }
    .alert-box {
      padding: 10px 16px;
      margin: 8px 0;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .alert-up {
      background-color: #4caf50;
      color: white;
      border: 2px solid lime;
    }
    
    .alert-down {
      background-color: #ff4d4f;
      color: white;
      border: 2px solid red;
    }
    
  </style>
</head>
<body>
  <h2>Add Stock</h2>
  <input type="text" id="symbolInput" placeholder="Enter symbol (e.g., AAPL)" />
  <button onclick="addStock()">Add</button>
  <div id="errorMessage"></div>

  <h2>Set Alert Threshold (%)</h2>
  <input type="number" id="alert-threshold" value="5" min="0.1" step="0.1" />
  <button onclick="checkStockAlerts()">Check Alerts</button>

  <div id="alert-container"></div>

  <table id="stockTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Symbol</th>
        <th>Price</th>
        <th>Change</th>
        <th>% Change</th>
        <th>Market Time</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiUrl = 'http://localhost:3010/api/watchlist';

    function loadWatchlist() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#stockTable tbody');
          tbody.innerHTML = '';
          data.forEach(stock => {
            const yahooUrl = `https://finance.yahoo.com/quote/${stock.symbol}`;
            const row = document.createElement('tr');
            row.innerHTML = `
              <td><a href="${yahooUrl}" target="_blank">${stock.name}</a></td>
              <td>${stock.symbol}</td>
              <td>$${stock.price.toFixed(2)}</td>
              <td class="${stock.change >= 0 ? 'green' : 'red'}">${stock.change.toFixed(2)}</td>
              <td class="${stock.percentChange >= 0 ? 'green' : 'red'}">${(stock.percentChange * 100).toFixed(2)}%</td>
              <td>${new Date(stock.marketTime).toLocaleString()}</td>
              <td><button onclick="deleteStock('${stock.symbol}')">‚ùå</button></td>
            `;
            tbody.appendChild(row);
          });
        })
        .catch(err => {
          document.querySelector('#errorMessage').textContent = 'Failed to load watchlist.';
          console.error(err);
        });
    }

    function addStock() {
      const symbol = document.getElementById('symbolInput').value.trim();
      if (!symbol) return;

      fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ symbol })
      })
        .then(res => res.json())
        .then(data => {
          loadWatchlist();
          document.getElementById('symbolInput').value = '';
          document.getElementById('errorMessage').textContent = '';
        })
        .catch(err => {
          document.getElementById('errorMessage').textContent = 'Failed to add stock.';
          console.error(err);
        });
    }

    function deleteStock(symbol) {
      fetch(`${apiUrl}/${symbol}`, { method: 'DELETE' })
        .then(() => loadWatchlist())
        .catch(err => {
          document.getElementById('errorMessage').textContent = 'Failed to delete stock.';
          console.error(err);
        });
    }

    async function checkStockAlerts() {
      const threshold = parseFloat(document.getElementById('alert-threshold').value) || 5;

      try {
        const res = await fetch(`http://localhost:3010/api/alerts?threshold=${threshold}`);
        const data = await res.json();
        const container = document.getElementById('alert-container');
        container.innerHTML = '';

        if (data.alerts.length === 0) {
          container.innerHTML = `<div style="color:gray;">No alerts triggered at ${threshold}%</div>`;
          return;
        }

        data.alerts.forEach(alert => {
          const div = document.createElement('div');
          div.className = `alert-box alert-${alert.direction}`;
          div.textContent = alert.message;
          container.appendChild(div);
        });
      } catch (err) {
        console.error('Alert fetch error:', err);
      }
    }

    loadWatchlist();
  </script>
</body>
</html>
