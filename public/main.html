<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      background-color: #121212;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00ff99;
      box-shadow: 0 4px 20px rgba(0, 255, 153, 0.2);
    }

    .topbar .logo {
      font-size: 32px;
      font-weight: bold;
      color: #00ff99;
      text-shadow: 0 0 12px #00ff99;
      letter-spacing: 1px;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .welcome-text {
      font-size: 16px;
      color: white;
      font-style: italic;
      opacity: 0.85;
    }

    .actions i {
      cursor: pointer;
      font-size: 22px;
      color: #ccc;
      transition: color 0.2s;
    }

    .actions i:hover {
      color: #00ff99;
    }

    .container {
      flex: 1;
      display: flex;
    }

    .sidebar {
      width: 240px;
      background-color: #181818;
      padding: 24px 16px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      border-right: 2px solid #00ff99;
      box-shadow: 4px 0 20px rgba(0, 255, 153, 0.1);
    }

    .sidebar button {
      background-color: #222;
      border: 2px solid transparent;
      color: #eee;
      font-size: 18px;
      padding: 14px 18px;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.25s ease;
      font-weight: bold;
    }

    .sidebar button:hover {
      border-color: #00ff99;
      background-color: #1a1a1a;
      box-shadow: 0 0 12px #00ff99;
      color: #00ff99;
      transform: scale(1.03);
    }

    .sidebar button.active {
      background-color: #00ff99;
      color: black;
      box-shadow: 0 0 15px #00ff99;
      transform: scale(1.05);
    }

    .sidebar i {
      font-size: 20px;
      width: 24px;
      text-align: center;
    }

    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 255, 153, 0.15);
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="logo"><i class="fa-solid fa-chart-line"></i> Portfolio Manager</div>
    <div class="actions">
      <span class="welcome-text">ðŸ‘‹ Welcome, User</span>
      <i class="fa-solid fa-bell"></i>
      <i class="fa-solid fa-user-circle"></i>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <button class="sidebar-btn active" onclick="loadPage(this, 'account.html')"><i class="fa-solid fa-house"></i> Account</button>
      <button class="sidebar-btn" onclick="loadPage(this, 'watchlist.html')"><i class="fa-solid fa-eye"></i> Watchlist</button>
      <button class="sidebar-btn" onclick="loadPage(this, 'portfolio.html')"><i class="fa-solid fa-briefcase"></i> Portfolio</button>
      <button class="sidebar-btn" onclick="loadPage(this, 'beta.html')"><i class="fa-solid fa-superscript"></i> Portfolio Beta</button>
      <button class="sidebar-btn" onclick="loadPage(this, 'sma.html')"><i class="fa-solid fa-chart-line"></i> SMA Strategy</button>
      <button class="sidebar-btn" onclick="loadPage(this, 'dca.html')"><i class="fa-solid fa-coins"></i> DCA Strategy</button>
      <button class="sidebar-btn" onclick="loadPage(this, 'buy.html')"><i class="fa-solid fa-cart-plus"></i> Buy Stock</button>
      <button class="sidebar-btn" onclick="loadPage(this, 'sell.html')"><i class="fa-solid fa-cart-arrow-down"></i> Sell Stock</button>
      <button class="sidebar-btn" onclick="loadPage(this, 'history.html')"><i class="fa-solid fa-clock-rotate-left"></i> Transaction History</button>
    </div>

    <div class="main">
      <iframe id="mainFrame" src="account.html"></iframe>
    </div>
  </div>

  <script>
    function loadPage(button, page) {
      document.getElementById('mainFrame').src = page;
      document.querySelectorAll('.sidebar-btn').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }
  </script>

</body>
</html>
