<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio Dashboard</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #top {
      height: 40%; /* Watchlist takes 40% height */
    }

    #bottom {
      flex: 1;
      display: flex;
      flex-direction: row;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #left {
      width: 50%;
    }

    #right {
      width: 50%;
    }
  </style>
</head>
<body>
  <!-- Top full-width watchlist -->
  <div id="top">
    <iframe src="watchlist.html"></iframe>
  </div>

  <!-- Bottom split: strategy and dca -->
  <div id="bottom">
    <div id="left">
      <iframe src="watchlist-strategy.html"></iframe>
    </div>
    <div id="right">
      <iframe src="dca.html"></iframe>
    </div>
  </div>
</body>
</html>
