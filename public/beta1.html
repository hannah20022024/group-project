<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Beta</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffffff;
    }

    #beta-value {
      font-size: 24px;
      text-align: center;
      margin: 20px 0;
    }

    table {
      margin: 20px auto;
      width: 80%;
      border-collapse: collapse;
      background-color: #1e1e1e;
    }

    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
    }

    th {
      background-color: rgba(0, 204, 255, 0.15);
    }

    #chart-container {
      max-width: 800px;
      margin: 30px auto;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>Portfolio Beta Analysis</h1>

  <div id="beta-value">Portfolio Beta: --</div>

  <div id="chart-container">
    <canvas id="betaChart"></canvas>
  </div>

  <table id="beta-table" style="display:none">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Beta</th>
        <th>Weight</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let chart;

    async function loadBeta() {
      try {
        const res = await fetch('/api/portfolio/beta');
        const data = await res.json();

        document.getElementById('beta-value').textContent = `Portfolio Beta: ${data.beta}`;

        const table = document.getElementById('beta-table');
        const tbody = table.querySelector('tbody');
        tbody.innerHTML = '';

        const labels = [];
        const betaValues = [];

        data.details.forEach(stock => {
          labels.push(stock.symbol);
          betaValues.push(stock.beta);

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${stock.symbol}</td>
            <td>${stock.beta}</td>
            <td>${(stock.weight * 100).toFixed(1)}%</td>
          `;
          tbody.appendChild(row);
        });

        table.style.display = 'table';

        // Draw or update chart
        if (chart) {
          chart.data.labels = labels;
          chart.data.datasets[0].data = betaValues;
          chart.update();
        } else {
          const ctx = document.getElementById('betaChart').getContext('2d');
          chart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels,
              datasets: [{
                label: 'Beta Value',
                data: betaValues,
                backgroundColor: '#00ff99aa',
                borderColor: '#00ff99',
                borderWidth: 1
              }]
            },
            options: {
              plugins: {
                title: {
                  display: true,
                  text: 'Beta by Stock',
                  color: 'white',
                  font: {
                    size: 18
                  }
                },
                legend: {
                  labels: {
                    color: 'white'
                  }
                }
              },
              scales: {
                y: {
                  beginAtZero: true,
                  ticks: {
                    color: 'white'
                  },
                  grid: {
                    color: '#333'
                  }
                },
                x: {
                  ticks: {
                    color: 'white'
                  },
                  grid: {
                    color: '#333'
                  }
                }
              }
            }
          });
        }
      } catch (err) {
        document.getElementById('beta-value').textContent = 'Error loading beta';
        console.error(err);
      }
    }

    window.addEventListener('DOMContentLoaded', loadBeta);
  </script>
</body>
</html>
