<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Balance</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }

    h1 {
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .card, .form-box {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .card {
      text-align: center;
      width: 400px;
    }

    .form-box {
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      width: 90%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }

    button {
      width: 90%;
      padding: 0.6rem;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;
      border: none;
      background-color: #00cc88;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00e6a3;
    }

    canvas {
      margin-top: 2rem;
      background: #1e1e1e;
      border-radius: 8px;
      padding: 1rem;
    }

    .status {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    /* ➕ New styles for performance cards */
    #summary-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem auto;
      flex-wrap: wrap;
    }

    #summary-container .card {
      width: 200px;
      background-color: #1e1e1e;
      text-align: center;
    }

    .gain-positive {
      color: #00ff99;
    }

    .gain-negative {
      color: #ff5050;
    }

    #summary-container .card {
      width: 200px;
      background-color: #1e1e1e;
      text-align: center;
      font-size: 1.8rem;
    }

  </style>
</head>
<body>
  <h1>Cash Balance</h1>

  <!-- ✅ New: Profit & Gain Cards -->
  <div class="container" id="summary-container">
    <div class="card" id="profit-card">
      <h3>Profit / Loss</h3>
      <p id="profit-value">Loading...</p>
    </div>
    <div class="card" id="gain-card">
      <h3>Gain (%)</h3>
      <p id="gain-value">Loading...</p>
    </div>
  </div>

  <div class="container">
    <!-- Left: Chart + Balance -->
    <div class="card">
      <h2 id="amount">$0.00</h2>
      <canvas id="balanceChart" width="300" height="300"></canvas>
    </div>

    <!-- Right: Add & Extract Boxes -->
    <div>
      <div class="form-box">
        <h3>Add Cash</h3>
        <input type="number" id="addAmount" placeholder="Enter amount to add">
        <button onclick="addCash()">Add</button>
        <div id="addStatus" class="status"></div>
      </div>
      <div class="form-box" style="margin-top: 2rem;">
        <h3>Extract Cash</h3>
        <input type="number" id="extractAmount" placeholder="Enter amount to extract">
        <button onclick="extractCash()">Extract</button>
        <div id="extractStatus" class="status"></div>
      </div>
    </div>
  </div>

  <script>
    let chart;

    async function loadBalance() {
      try {
        const res = await fetch('/api/cashbalance');
        const data = await res.json();
        const balance = parseFloat(data.cashBalance || 0);
        const spent = 50000; // or dynamically fetch if needed

        document.getElementById('amount').textContent = `$${balance.toFixed(2)}`;
        renderChart(balance, spent);
      } catch (err) {
        console.error("Error loading balance:", err);
        document.getElementById('amount').textContent = "❌ Error loading balance";
      }
    }

    function renderChart(balance, spent) {
      const ctx = document.getElementById('balanceChart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Cash Available', 'Invested'],
          datasets: [{
            data: [balance, spent],
            backgroundColor: ['#00cc88', '#555']
          }]
        },
        options: {
          plugins: {
            legend: { labels: { color: 'white' } },
          }
        }
      });
    }

    async function addCash() {
      const cash = parseFloat(document.getElementById('addAmount').value);
      if (isNaN(cash) || cash <= 0) return;

      const res = await fetch('/api/cashbalance/add', {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cash })
      });
      const data = await res.json();
      document.getElementById('addStatus').textContent = data.message || 'Success';
      loadBalance();
    }

    async function extractCash() {
      const cash = parseFloat(document.getElementById('extractAmount').value);
      if (isNaN(cash) || cash <= 0) return;

      const res = await fetch('/api/cashbalance/extract', {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cash })
      });
      const data = await res.json();
      document.getElementById('extractStatus').textContent = data.message || 'Success';
      loadBalance();
    }

    async function loadPortfolioSummary() {
      try {
        const res = await fetch('/api/portfolio/summary');
        const data = await res.json();

        const invested = parseFloat(data.total_invested || 0);
        const current = parseFloat(data.current_value || 0);
        const gain = parseFloat(data.gain || 0);
        const gainPercent = invested > 0 ? (gain / invested * 100).toFixed(2) : '0.00';

        // Set profit value
        const profitEl = document.getElementById('profit-value');
        profitEl.textContent = `$${gain.toFixed(2)}`;
        profitEl.className = gain >= 0 ? 'gain-positive' : 'gain-negative';

        // Set gain percentage
        const gainEl = document.getElementById('gain-value');
        gainEl.textContent = `${gain >= 0 ? '+' : ''}${gainPercent}%`;
        gainEl.className = gain >= 0 ? 'gain-positive' : 'gain-negative';

      } catch (err) {
        console.error("Failed to load portfolio summary:", err);
        document.getElementById('profit-value').textContent = 'Error';
        document.getElementById('gain-value').textContent = 'Error';
      }
    }

    loadBalance();
    loadPortfolioSummary();
  </script>
</body>
</html>
