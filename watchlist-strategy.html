<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Strategy Analysis</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 6px;
      font-size: 1rem;
    }
    canvas {
      background-color: #222;
      border: 1px solid #444;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>📈SMA Strategy Analysis</h1>
  <input id="symbolInput" placeholder="Enter symbol（eg. AAPL）" />
  <button onclick="checkStrategy()">Analysis</button>
  <div id="info"></div>
  <canvas id="strategyChart" width="800" height="400"></canvas>

  <script>
    let chart;

    async function checkStrategy() {
      const symbol = document.getElementById("symbolInput").value.trim().toUpperCase();
      if (!symbol) return;

      const res = await fetch(`http://localhost:3000/api/strategy/${symbol}`);
      const data = await res.json();
      if (data.error) return alert(data.error);

      // 展示基本信息
      document.getElementById("info").innerHTML = `
        <h2>${data.symbol}</h2>
        <p>Current Price: $${data.currentPrice}</p>
        <p><strong>Recommendation: ${data.suggestion}</strong></p>
      `;

      // 绘图
      const ctx = document.getElementById("strategyChart").getContext("2d");
      if (chart) chart.destroy(); // 每次重画前先销毁旧图

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.dates,
          datasets: [
            {
              label: "Close Price",
              data: data.closes,
              borderColor: "white",
              fill: false
            },
            {
              label: "SMA 7",
              data: data.sma7,
              borderColor: "blue",
              borderDash: [5, 5],
              fill: false
            },
            {
              label: "SMA 14",
              data: data.sma14,
              borderColor: "orange",
              borderDash: [5, 5],
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: `${data.symbol} SMA Strategy Chart (${data.suggestion})`,
              color: 'white' // chart title
            },
            legend: {
              labels: {
                color: 'white' // legend text color
              }
            },
            tooltip: {
              titleColor: 'white',
              bodyColor: 'white',
              backgroundColor: '#222',
              borderColor: '#888',
              borderWidth: 1
            }
          },
          scales: {
            x: {
              ticks: {
                color: 'white'
              },
              grid: {
                color: '#444'
              }
            },
            y: {
              ticks: {
                color: 'white'
              },
              grid: {
                color: '#444'
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
