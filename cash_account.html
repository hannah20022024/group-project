<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Balance</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }

    .card {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    canvas {
      margin-top: 2rem;
      background: #1e1e1e;
      border-radius: 8px;
      padding: 1rem;
    }

    .form-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .form-card {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      width: 250px;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.75rem;
      background-color: #00cc88;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00e6a3;
    }
  </style>
</head>
<body>
  <h1>Cash Balance</h1>

  <div class="card">
    <h2 id="amount">$0</h2>
  </div>

  <canvas id="balanceChart" width="400" height="400"></canvas>

  <div class="form-container">
    <div class="form-card">
      <h3>Add Cash</h3>
      <input type="number" id="addAmount" placeholder="Amount" min="1">
      <button onclick="addCash()">Add</button>
    </div>
    <div class="form-card">
      <h3>Extract Cash</h3>
      <input type="number" id="extractAmount" placeholder="Amount" min="1">
      <button onclick="extractCash()">Extract</button>
    </div>
  </div>

  <script>
    let chart;

    async function loadBalance() {
      try {
        const res = await fetch('http://localhost:3010//api/cashbalance');
        const data = await res.json();
        const amount = data.cashBalance;
        const spent = 150000 - amount;

        document.getElementById('amount').textContent = `$${amount.toFixed(2)}`;
        renderChart(amount, spent);
      } catch (err) {
        console.error("Error loading balance:", err);
        document.getElementById('amount').textContent = "‚ùå Error loading balance";
      }
    }

    function renderChart(remaining, spent) {
      const ctx = document.getElementById('balanceChart').getContext('2d');

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Remaining', 'Spent'],
          datasets: [{
            data: [remaining, spent],
            backgroundColor: ['#00cc88', '#ff5050']
          }]
        },
        options: {
          plugins: {
            legend: {
              labels: { color: 'white' }
            }
          }
        }
      });
    }

    async function addCash() {
      const amount = parseFloat(document.getElementById('addAmount').value);
      if (isNaN(amount) || amount <= 0) {
        alert("Enter a valid amount to add.");
        return;
      }

      await fetch('/account/cash/add', {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cash: amount })
      });

      document.getElementById('addAmount').value = '';
      loadBalance();
    }

    async function extractCash() {
      const amount = parseFloat(document.getElementById('extractAmount').value);
      if (isNaN(amount) || amount <= 0) {
        alert("Enter a valid amount to extract.");
        return;
      }

      const res = await fetch('/api/cashbalance/extract', {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cash: amount })
      });

      const data = await res.json();
      if (!res.ok) {
        alert(data.error || 'Failed to extract cash');
      }

      document.getElementById('extractAmount').value = '';
      loadBalance();
    }

    loadBalance();
  </script>
</body>
</html>
